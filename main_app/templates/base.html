{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Finch Collector</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
  <header class="navbar-fixed">
    <nav>
        <div class="nav-wrapper">
            <ul>
                <li><a href="/" class="left brand-logo">&nbsp;&nbsp;Finch Collector</a></li>
            </ul>
            <ul class="right">
                <li><a href="{% url 'finch_create' %}">Add Finch</a></li>
            </ul>
            <ul class="right">
                {% for finch in finch_list %}
                <li><a href="{% url 'finch_update' finch.id %}">Edit</a></li>
                {% endfor %}
            </ul>
            <ul class="right">
                {% if finch %}
                <li><a href="{% url 'finch_delete' finch.id %}">Delete</a></li>
                {% endif %}
            </ul>
            <ul class="right">
                <li><a href="/about">About</a></li>
            </ul>
            
        </div>
    </nav>

  </header>
  <main class="container">
    {% block content %}
    {% endblock %}
  </main>
  <footer class="page-footer">
    <div class="right">All right reserved, &copy; 2023 Finch Collector & </div>
  </footer>
</body>
</html>
