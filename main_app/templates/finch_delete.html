{% extends 'base.html' %}

{% block content %}
  <h1>Delete Finch</h1>
  <p>Are you sure you want to delete this finch?</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Delete</button>
    <a href="{% url 'finch_detail' finch.pk %}">Cancel</a>
  </form>
{% endblock %}
