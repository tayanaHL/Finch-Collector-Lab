{% extends 'base.html' %}

{% block content %}
  <h1>Toys</h1>
  <ul>
    {% for toy in toys %}
      <li>{{ toy.name }} - {{ toy.description }}</li>
    {% endfor %}
  </ul>
  <h2>Add a Toy</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add</button>
  </form>
{% endblock %}
